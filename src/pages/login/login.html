<ion-content>
<ion-grid no-padding>
  <ion-row>
    <ion-col id="header" col-12>
        <h1 id="title">INTRANSITION</h1>
    </ion-col>
  </ion-row>

  <section id="login-form">
    <form [formGroup]="loginCreds" (ngSubmit)="login()">
    
      <ion-row justify-content-center>
        <ion-col col-11 col-xl-6>
          <h2 text-center>Transitioning from the military to civilian environment is more than just a job change.</h2>
          <h2 id="lifechange" text-center>It's a life change.</h2>
        </ion-col>
      </ion-row>
  
      <ion-row justify-content-center>
        <ion-col col-11 col-xl-7>
          <ion-label class="labels" stacked>
            EMAIL ADDRESS
            <!-- <span
            [hidden]="!loginCreds.controls.email.valid  && (loginCreds.controls.email.dirty || submitAttempt)" 
            class="invalid-text">
              Please enter a valid email
          </span>             -->
          </ion-label>
          <ion-input formControlName="email" class="inputs" id="email" type="email"></ion-input>
        </ion-col>
      </ion-row>
  
      <!-- <ion-row *ngIf="!loginCreds.controls.email.valid  && (loginCreds.controls.email.dirty || submitAttempt)" justify-content-center>
        <ion-col col-10>
          <ion-item no-lines>
            <p text-center class="invalid-text">Please enter a valid email</p>
          </ion-item><br>
        </ion-col>
      </ion-row> -->
  
      <ion-row justify-content-center>
        <ion-col col-11 col-xl-7>
          <ion-label class="labels" stacked>PASSWORD</ion-label>
          <ion-input formControlName="password" class="inputs" id="password" type="password"></ion-input>
        </ion-col>
      </ion-row>
  
      <!-- <ion-row *ngIf="!loginCreds.controls.password.valid  && (loginCreds.controls.password.dirty || submitAttempt)" justify-content-center>
        <ion-col col-10>
          <ion-item no-lines>
            <p text-center class="invalid-text">Password contains 6-30 letters, numbers, or special characters</p>
          </ion-item><br>
        </ion-col>
      </ion-row> -->
  
      <ion-row justify-content-center>
        <ion-col class="button-col" col-11 col-xl-7>
          <button id="loginbutton" type="submit" ion-button block [disabled]="!loginCreds.valid">LOGIN</button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col col-1></ion-col> 
        <ion-col col-10 col-xl-7>
          <h3 text-center>If you don't have an account yet, you can register now.</h3>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
  
      <ion-row justify-content-center>
        <ion-col class="button-col" col-11 col-xl-7>
          <button (click)="toRegisterPage()" id="signupbutton" ion-button block>SIGN UP</button>
        </ion-col>
      </ion-row>
  
    </form>
  </section>

  

    

</ion-grid>

</ion-content>
