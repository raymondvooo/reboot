<ion-content>
  <section>

    <ion-scroll scrollX="true" style=" white-space:nowrap; height: 100%; width: 100%; max-width: 700px">
      <ion-row padding-top nowrap style="width: auto;">

        <ion-segment [(ngModel)]="subject" style="width: inherit ">
          <ion-segment-button value="0">
            Getting Out
          </ion-segment-button>

          <ion-segment-button value="1">
            Starting Up
          </ion-segment-button>

          <ion-segment-button value="2">
            Self Care
          </ion-segment-button>

          <ion-segment-button value="3">
            Reinventing Myself
          </ion-segment-button>

          <ion-segment-button value="4">
            Settling Down
          </ion-segment-button>
        </ion-segment>

      </ion-row>
    </ion-scroll>
  </section>

  <div *ngFor="let item of testList; let i = index" [ngSwitch]="subject">

    <ion-list *ngSwitchCase="i">
      <ion-list-header no-lines no-padding>
        <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section-inactive': !item.open}">
          <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
          <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
          {{item.name}}
        </button>

        <ion-list *ngIf="item.children && item.open" no-lines>
          <ion-list-header *ngFor="let child of item.children" no-padding>
            <button ion-item detail-none class="child-item">
              {{child.name}}
            </button>
          </ion-list-header>
        </ion-list>
      </ion-list-header>
    </ion-list>
